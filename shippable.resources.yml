resources:
  - name: sample-script-3
    type: gitRepo
    integration: github
    pointer:
      sourceName: Bharath92/sample-script
      branch: master
  - name: notification-slack
    type: notification
    integration: slack
    pointer:
      recipients:
        - "#test_interns"
  - name: dv-image
    type: image
    integration: image
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest
  - name: email
    type: notification
    pointer:
      method: email
      recipients:
        -  "1992bharath@gmail.com"
  - name: myParams                              #required
    type: params                                #required
    version:
      params:
        key1: "my(branch)name"    
        key2: "test!@#$%^&*"
  - name: nightly-trigger
    type: time
    seed:
      interval: "*/1 * * * *"
        
